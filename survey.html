<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <title>Document</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="heading">
        <h2>Tell us more about you</h2>
        <div class="long-dash"></div>
      </div>

      <form class="contact-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required=""
          />
        </div>

        <div class="form-group">
          <label for="password">Create password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required=""
          />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            name="age"
            id="age"
            class="form-control"
            min="18"
            max="99"
            placeholder="Your age"
          />
        </div>
        
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
        </div>

        <div class="form-group">
          <p class="no-padding-no-margin">Preffered car color</p>
          <select type="password" name="car-color" id="dropdown" class="form-control" />
            <option value="" disabled="" selected="">Select your color</option>
            <option value="patagonia-red">Patagonia-Red</option>
            <option value="hightech-silver">Hightech-Silver</option>
            <option value="graphit-gray">Graphit-Gray</option>
            <option value="diamond-white">Diamond-White</option>
          </select>
        </div>

        <div class="form-group">
          <p class="no-padding-no-margin">Would you buy AMG ONE?</p>
          <label>
          <input type="radio" name="buy-car" id="yes" value="yes">Yes
        </label>

          <label>
            <input type="radio" name="buy-car" id="no" value="no">No
          </label>

            <label>
              <input type="radio" name="buy-car" id="maybe" value="maybe">Maybe
            </label>
        </div>

        <div class="form-group">
          <p class="no-padding-no-margin">Add any options to your AMG ONE? <span class="spanner">(check all that apply)</span></p>
          <label>
            <input type="checkbox" name="options" id="radio" value="radio">
            Radio
          </label>
          <label>
            <input type="checkbox" name="options" id="electric-display" value="electric-display">
            Full Electric Display
          </label>

          <label>
          <input type="checkbox" name="options" id="heated-seats" value="heated-seats">
            Heated Seats
          </label>

          <label>
          <input type="checkbox" name="options" id="slick" value="slick">
            Slick Tires
          </label>

          <label>
          <input type="checkbox" name="options" id="badge" value="badge">
            AMG Badge
          </label>

          <label>
          <input type="checkbox" name="options" id="tinted" value="tinted">
            Black Tinted Windows
          </label>
        </div>

        <div class="form-group">
          <p class="no-padding-no-margin">Any suggestions?</p>
          <textarea name="comment" class="textarea" id="input-textarea" placeholder="Enter your comments here..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="form-control submit-button"/>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
